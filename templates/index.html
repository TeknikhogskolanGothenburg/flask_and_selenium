<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Wow Site</title>
</head>
<body>
    <div id="container">
        <div id="head">
            <header>
                <h1>The Wow Site</h1>
            </header>
            <nav></nav>
        </div>

        <div id="search-field">
            <form action="/search" method="POST">
                <input type="search" id="search" name="search" placeholder="Search">
            </form>
        </div>

        <div id="login-field">
            <form action="/login" method="POST">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" name="submit">
            </form>
        </div>

        <div id="content">
            {% if result|length > 0 %}
                <div id="results">
                    {% for r in result %}
                        <article>{{ r }}</article>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
